    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fireworksCanvas = document.getElementById('fireworks-canvas');
            if (fireworksCanvas) {
                const fireworks = new Fireworks.default(fireworksCanvas, {
                    rocketsPoint: {
                        min: 50,
                        max: 50
                    },
                    hue: {
                        min: 0,
                        max: 360
                    },
                    delay: {
                        min: 30,
                        max: 60
                    },
                    opacity: 0.5,
                    speed: 2,
                    acceleration: 1.05,
                    friction: 0.97,
                    gravity: 1.5,
                    particles: 90,
                    traceSpeed: 3,
                    explosion: 5,
                    intensity: 30,
                    flickering: 50,
                    lineWidth: {
                        explosion: {
                            min: 1,
                            max: 3
                        },
                        trace: {
                            min: 0.1,
                            max: 1
                        }
                    },
                });
                fireworks.start();
            }

            // Cập nhật năm hiện tại ở footer
            const currentYearSpan = document.getElementById('currentYear');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });

        // JavaScript cho Navbar Toggler (nếu dùng navbar tùy chỉnh)
        const togglerButton = document.getElementById('navbarToggler');
        const navbarContent = document.getElementById('navbarNavContent');
        if (togglerButton && navbarContent) {
            togglerButton.addEventListener('click', function () {
                navbarContent.classList.toggle('show');
            });
        }

        // Cuộn mượt cho anchor link (nếu dùng)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href.startsWith('#') && href.length > 1 && document.querySelector(href)) {
                    e.preventDefault();
                    document.querySelector(href).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
